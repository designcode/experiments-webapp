<ul>
  <li class="flex flex-row-reverse my-5">
    <button (click)="addTodo()" class="primary font-bold uppercase">Add TODO</button>
  </li>
  @for (todo of todos(); track todo.id; let odd = $odd, even = $even) {
    <li
      class="grid grid-cols-10 items-center gap-5 p-5 my-2 rounded-lg border hover:border-light-accent hover:bg-light-shade"
    >
      <div class="col-span-6 font-bold">{{ todo.name }}</div>
      <div class="col-span-4 text-right">
        <span
          class="text-xs font-bold uppercase bg-dark-shade text-light-shade px-2 py-1 rounded mr-5"
          >{{ todo.status }}</span
        >
        <button (click)="editTodo(todo.id)" class="primary mr-2">Edit</button>
        <button (click)="deleteTodo(todo.id)" class="secondary">Delete</button>
      </div>
    </li>
  } @empty {
    <li
      class="grid grid-cols-10 items-center gap-5 p-5 rounded-lg hover:bg-dark-accent hover:text-light-shade"
    >
      <div class="col-span-10 font-bold">Not TODO Founds. Add one!</div>
    </li>
  }
</ul>
